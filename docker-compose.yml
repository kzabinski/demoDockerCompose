version: '3.8' # Use a newer version for best health check support
services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=mydb
    ports:
      - "3306:3306"
    networks:
      - my-network
    volumes:
      - mysql-data:/var/lib/mysql
    # --- Health Check Configuration ---
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    # ----------------------------------

  spring-boot-app:
    build: .
    container_name: spring-boot-app
    ports:
      - "8080:8080"
    environment:
      # Ensure your Spring Boot app connection string is pointing to 'mysql-db'
      - JAVA_OPTS=
      # Example for Spring Boot 2/3:
      # - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/mydb?useSSL=false
      # - SPRING_DATASOURCE_USERNAME=root
      # - SPRING_DATASOURCE_PASSWORD=rootpassword
    depends_on:
      # --- Updated dependency condition ---
      mysql-db:
        condition: service_healthy
      # ------------------------------------
    networks:
      - my-network

networks:
  my-network:

volumes:
  mysql-data:
